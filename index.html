<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Buil a survey form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <h1 id="title">Surey form</h1>
    <div id="form-outer">
        <p id="description">
            Please help us to do a survey
        </p>
        <form id="survey-form" method="GET" action="https://crossorigin.me/https://freecodecamp.com">
            <div class="rowtab">
                <div class="labels">
                    <label id="name-label" for="name">* Name:</label>
                </div>
                <div class="righttab">
                    <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
                </div>
            </div>

            <div class="rowtab">
                <div class="labels">
                    <label id="email-label" for="email">* Email:</label>
                </div>
                <div class="righttab">
                    <input  type="email" name="email" id="email" class="input-field" required placeholder="Enter your email">
                </div>
            </div>
            
            <div class="rowtab">
                <div class="labels">
                    <label id="number-label" for="age">* Age:</label>
                </div>
                <div class="righttab">
                    <input id="number" type="number" name="age" min="15" max="100" class="input-field" placeholder="Age" >
                </div>
            </div>

            <div class="rowtab">
                <div class="labels">
                    <label for="currentpos">* what is your job?</label>
                </div>
                <div class="righttab">
                    <select name="currentpos" id="dropdown" class="dropdown">
                        <option disabled value>Select an option</option>
                        <option value="student">student</option>
                        <option value="job">full time job</option>
                        <option value="learner">full time learner</option>
                        <option value="other">other</option>
                    </select>
                </div>
            </div>
            
            <div class="rowtab">
                <div class="labels">
                    <label for="userrating">* How likely is that you would recommend freeCodeCamp to a friend?</label>
                </div>
                <div class="righttab">
                    <ul style="list-style: none">
                        <li class="radio"><label>Definitely<input name="radio-buttons" value="1" type="radio" class="userrating"></label></li>
                        <li class="radio"><label>Maybe<input name="radio-buttons" value="2" type="radio" class="userrating"></label></li>
                        <li class="radio"><label>Not sure<input name="radio-buttons" value="3" type="radio" class="userrating"></label></li>
                    </ul>
                </div>
            </div>

            <div class="rowtab">
                <div class="labels">
                    <label for="most-like">What do you like most in FCC:</label>
                </div>
                <div class="righttab">
                    <select name="mostlike" id="most-like" class="dropdown">
                    <option disabled selected value>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="opensource">Open Source</option>
                    </select>
                </div>
            </div>

            <div class="rowtab">
                <div class="labels">
                    <label for="preferences">Things that should be improved in the future <br>(Check all that apply):</label>
                </div>
                <div class="righttab">
                    <ul id="preferences" style="list-style: none">
                        <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userratings">Front-end Projects</label></li>
                        <li class="checkbox"><label><input name="prefer" value="2" type="checkbox" class="userratings">Back-end Projects</label></li>
                        <li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="userratings">Data Visualization</label></li>
                        <li class="checkbox"><label><input name="prefer" value="4" type="checkbox" class="userratings">Challenges</label></li>
                        <li class="checkbox"><label><input name="prefer" value="5" type="checkbox" class="userratings">Open source community</label></li>
                        <li class="checkbox"><label><input name="prefer" value="6" type="checkbox" class="userratings">Gitter help rooms</label></li>
                        <li class="checkbox"><label><input name="prefer" value="7" type="checkbox" class="userratings">Videos</label></li>
                        <li class="checkbox"><label><input name="prefer" value="8" type="checkbox" class="userratings">City Meetups</label></li>
                        <li class="checkbox"><label><input name="prefer" value="9" type="checkbox" class="userratings">Forum</label></li>
                        <li class="checkbox"><label><input name="prefer" value="10" type="checkbox" class="userratings">Additional Courses</label></li>
                    </ul>
                </div>
            </div>

            <div class="rowtab">
                <div class="labels">
                    <label for="comments">Any Comments or Suggestion?</label>
                </div>
                <div class="righttab">
                    <textarea name="comment" style="height:30px;resize:vertical;" id="comments" class="input-field" placeholder="Enter your comment here..."></textarea>
                </div>
            </div>
            <button id="submit" type="submit">Submit</button>
        </form>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
